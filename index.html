<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Reproductor de acordes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  </head>
  <body>
    <h1>Reproductor de acordes</h1>
    <p>Haga clic en el botón para reproducir un acorde:</p>
    <button onclick="playSound()">Reproducir acorde</button>
    <p>Haga clic en el botón para encender o apagar el sonido:</p>
    <button onclick="toggleSound()">Encender / Apagar sonido</button>
    <script>
      // Crea los objetos de sonido para cada acorde
      var soundC = new Howl({
        src: ['https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3']
      });
      var soundGm = new Howl({
        src: ['https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3']
      });
      var soundF = new Howl({
        src: ['https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3']
      });
      var soundFm = new Howl({
        src: ['https://s3.amazonaws.com/freecodecamp/drums/Chord_4.mp3']
      });

      // Crea un array de acordes y un índice que se utiliza para seguir el acorde actual
      var chords = [soundC, soundGm, soundF, soundFm];
      var currentChordIndex = 0;

      // Función que cambia el acorde actual al siguiente en el array
      function changeChord() {
        currentChordIndex++;
        if (currentChordIndex >= chords.length) {
          currentChordIndex = 0;
        }
      }

      // Función que reproduce el sonido del acorde actual
      function playSound() {
        var currentChord = chords[currentChordIndex];
        currentChord.play();
        changeChord();
      }

      // Función que enciende o apaga el sonido
      var isSoundOn = true;
      function toggleSound() {
        isSoundOn = !isSoundOn;
        Howler.mute(!isSoundOn);
      }
    </script>
  </body>
</html>
