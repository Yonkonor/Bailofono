<!DOCTYPE html>
<html>
<head>
  <style>
    #slider {
      width: 80%;
      height: 20px;
      background-color: #ccc;
      margin: 0 auto;
      position: relative;
    }

    #slider button {
      width: 20px;
      height: 20px;
      background-color: #333;
      border-radius: 50%;
      position: absolute;
      top: -5px;
      left: 0;
      cursor: pointer;
    }

    #play-btn {
      display: none;
    }
  </style>
</head>
<body>
  <div id="slider">
    <button id="slider-button"></button>
  </div>
  <br>
  <button id="play-btn">Iniciar sonido</button>

  <script src="script.js"></script>
</body>
</html>
