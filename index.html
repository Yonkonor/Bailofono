<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Acordes</title>
	<style>
		body {
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		button {
			width: 60px;
			height: 60px;
			margin: 10px;
			border-radius: 5px;
			background-color: #ccc;
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			border: none;
			user-select: none;
		}
	</style>
</head>
<body>
	<button id="btnDo">Do</button>
	<button id="btnSolMenor">Sol menor</button>
	<button id="btnFaMayor">Fa mayor</button>
	<button id="btnFaMenor">Fa menor</button>

	<script>
		var audioContext = new (window.AudioContext || window.webkitAudioContext)();
		var oscillator;

		function playNote (frequency) {
		    oscillator = audioContext.createOscillator();
		    oscillator.type = 'sawtooth';
		    oscillator.frequency.value = frequency;
		    oscillator.connect(audioContext.destination);
		    oscillator.start(audioContext.currentTime);
		}

		function stopNote () {
		    oscillator.stop(audioContext.currentTime);
		}

		document.getElementById("btnDo").addEventListener("touchstart", function() {
		    playNote(261.63);
		});

		document.getElementById("btnDo").addEventListener("touchend", function() {
		    stopNote();
		});

		document.getElementById("btnSolMenor").addEventListener("touchstart", function() {
		    playNote(196);
		});

		document.getElementById("btnSolMenor").addEventListener("touchend", function() {
		    stopNote();
		});

		document.getElementById("btnFaMayor").addEventListener("touchstart", function() {
		    playNote(349.23);
		});

		document.getElementById("btnFaMayor").addEventListener("touchend", function() {
		    stopNote();
		});

		document.getElementById("btnFaMenor").addEventListener("touchstart", function() {
		    playNote(329.63);
		});

		document.getElementById("btnFaMenor").addEventListener("touchend", function() {
		    stopNote();
		});
	</script>
</body>
</html>
