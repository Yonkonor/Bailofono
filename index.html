<!DOCTYPE html>
<html>
<head>
  <title>Bot√≥n y barra de desplazamiento</title>
  <style>
    .container {
      width: 700px;
      height: 70px;
      background-color: #ccc;
      position: absolute;
      bottom: 50px;  
      right: 50px;  
    }

    .button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: blue;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
         }

    .value-box {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button" id="button"></div>
  </div>
  <div class="value-box" id="valueBox"></div>

  <script src="script.js"></script>
</body>
</html>
