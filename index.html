<!DOCTYPE html>
<html>
<head>
  <title>Bot√≥n y barra de desplazamiento</title>
  <style>
    .container {
      width: 500px;
      height: 20px;
      background-color: #ccc;
      position: relative;
    }

    .button {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: blue;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
      transition: left 0.3s ease-in-out;
    }

    .value-box {
      width: 300px;
      height: 300px;
      background-color: lightgray;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button" id="button"></div>
  </div>
  <div class="value-box" id="valueBox"></div>

  <script src="script.js"></script>
</body>
</html>
