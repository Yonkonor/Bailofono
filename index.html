<!DOCTYPE html>
<html>
  <head>
    <title>Aceler√≥metro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background-color: green;
      }
      
      p {
        color: black;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  
  <body>
    <p id="x">Componente X: </p>
    <p id="y">Componente Y: </p>
    <p id="z">Componente Z: </p>

    <script>
      window.addEventListener("devicemotion", function(event) {
        var acceleration = event.accelerationIncludingGravity;
        document.getElementById("x").innerHTML = "Componente X: " + acceleration.x.toFixed(2);
        document.getElementById("y").innerHTML = "Componente Y: " + acceleration.y.toFixed(2);
        document.getElementById("z").innerHTML = "Componente Z: " + acceleration.z.toFixed(2);
      });
    </script>
  </body>
</html>
