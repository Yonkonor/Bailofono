<!DOCTYPE html>
<html>
  <head>
    <title>Sonido sintético "l"</title>
  </head>
  <body>
    <button onclick="toggleSound()">Encender / Apagar</button>
    <audio id="sound">
      <source src="" type="audio/wav">
    </audio>
    
    <script>
      // Crear el contexto de audio
      var context = new AudioContext();

      // Crear los osciladores y asignarlos a un nodo de ganancia
      var osc1 = context.createOscillator();
      var gain1 = context.createGain();
      var osc2 = context.createOscillator();
      var gain2 = context.createGain();
      var osc3 = context.createOscillator();
      var gain3 = context.createGain();

      // Establecer las frecuencias de los osciladores
      osc1.frequency.value = 500;
      osc2.frequency.value = 1000;
      osc3.frequency.value = 1500;

      // Establecer las intensidades relativas de los osciladores
      gain1.gain.value = 0.7;
      gain2.gain.value = 0.3;
      gain3.gain.value = 0.0;

      // Conectar los osciladores a los nodos de ganancia
      osc1.connect(gain1);
      osc2.connect(gain2);
      osc3.connect(gain3);

      // Conectar los nodos de ganancia a la salida de audio
      gain1.connect(context.destination);
      gain2.connect(context.destination);
      gain3.connect(context.destination);

      // Iniciar los osciladores
      osc1.start();
      osc2.start();
      osc3.start();

      // Función para encender y apagar el sonido
      function toggleSound() {
        var sound = document.getElementById("sound");
        if (sound.paused) {
          sound.src = "data:audio/wav;base64,UklGRkQAAABXQVZFZm10IBAAAAABAAIARKwAABCxAgAEABAAZGF0YUZyb20A/AAAAAAAAAI/AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD6AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==";
          context.resume();
          sound.play();
        } else {
          sound.pause();
          context.suspend();
        }
      }
    </script>
  </body>
</html>
