<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sonido Sint√©tico</title>
    <style>
      #slider-container {
        width: 80%;
        margin: 0 auto;
      }

      #slider {
        width: 100%;
        height: 50px;
        position: relative;
        background-color: #f1f1f1;
      }

      #slider button {
        position: absolute;
        top: 0;
        height: 100%;
        background-color: #2196F3;
        cursor: grab;
        z-index: 1;
      }

      #slider button:active {
        cursor: grabbing;
      }

      #output {
        margin-top: 20px;
        text-align: center;
      }

      #toggle-button {
        margin-top: 20px;
        display: block;
        margin: 0 auto;
        font-size: 24px;
        padding: 12px 24px;
        background-color: #2196F3;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #toggle-button:active {
        background-color: #0d47a1;
      }
    </style>
  </head>
  <body>
    <div id="slider-container">
      <div id="slider">
        <button id="sliderButton"></button>
      </div>
      <div id="output">Frecuencia: 440 Hz</div>
    </div>

    <button id="toggle-button">Encender sonido</button>

    <script>
      window.AudioContext = window.AudioContext || window.webkitAudioContext;
      var context = new AudioContext();
      var oscillator = context.createOscillator();
      var gainNode = context.createGain();

      oscillator.type = "sine";
      oscillator.frequency.value = 440;
      gainNode.gain.value = 0.5;

      oscillator.connect(gainNode);
      gainNode.connect(context.destination);

      var sliderButton = document.getElementById("sliderButton");
      var slider = document.getElementById("slider");
      var output = document.getElementById("output");

      var sliderWidth = slider.offsetWidth;
      var sliderButtonWidth = sliderButton.offsetWidth;
      var maxFrequency = 2000;
      var minFrequency = 200;

      function moveSlider(event) {
        event.preventDefault();
        var posX = event.touches[0].clientX - slider.offsetLeft - sliderButtonWidth / 2;
        if (posX < 0) {
          posX = 0;
        } else if (posX > sliderWidth - sliderButtonWidth) {
          posX = sliderWidth - sliderButtonWidth;
        }
        var frequency = (posX / sliderWidth) * (maxFrequency - minFrequency) + minFrequency;
        oscillator.frequency.value = frequency;
        output.innerHTML = "Frecuencia: " + frequency.toFixed(2) + " Hz";
        sliderButton.style.left = posX + "px";
      }

      slider.addEventListener("touchstart", function (event) {
        moveSlider(event);
        document.addEventListener("touchmove", moveSlider);
      });

      document.addEventListener("touchend", function () {
        document.removeEventListener("touchmove", moveSlider);
      });
