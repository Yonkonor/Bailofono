<!DOCTYPE html>
<html>
<head>
	<title>Generar sonido sintético</title>
	<script>
		window.addEventListener('load', function() {
			// Crear un contexto de audio
			var context = new (window.AudioContext || window.webkitAudioContext)();

			// Crear un oscilador para generar el tono
			var oscillator = context.createOscillator();
			oscillator.frequency.value = 500; // Frecuencia fundamental

			// Crear los dos primeros armónicos con las intensidades relativas especificadas
			var harmonic1 = context.createOscillator();
			harmonic1.frequency.value = 1000; // Frecuencia del segundo armónico
			harmonic1.gain.value = 0.7; // Intensidad relativa del segundo armónico

			var harmonic2 = context.createOscillator();
			harmonic2.frequency.value = 1500; // Frecuencia del tercer armónico
			harmonic2.gain.value = 0.3; // Intensidad relativa del tercer armónico

			// Crear un nodo de mezcla para sumar los armónicos
			var mixer = context.createGain();
			oscillator.connect(mixer);
			harmonic1.connect(mixer);
			harmonic2.connect(mixer);

			// Conectar el nodo de mezcla al destino de audio
			mixer.connect(context.destination);

			// Controlar el encendido y apagado del sonido
			var button = document.getElementById('button');
			button.addEventListener('click', function() {
				if (context.state === 'suspended') {
					context.resume();
				} else {
					context.suspend();
				}
			});
		});
	</script>
</head>
<body>
	<button id="button">Encender / Apagar</button>
</body>
</html>
