<!DOCTYPE html>
<html>
  <head>
    <title>PÃ¡gina con cuadrado blanco que se mueve en Android</title>
    <style>
      body {
        background-color: green;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="cuadrado" style="background-color: white; width: 50px; height: 50px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
    <script>
      var cuadrado = document.getElementById("cuadrado");
      var xInicial = null;
      var yInicial = null;
      var xActual = null;
      var yActual = null;

      cuadrado.addEventListener("touchstart", function(event) {
        xInicial = event.touches[0].clientX;
        yInicial = event.touches[0].clientY;
      });

      cuadrado.addEventListener("touchmove", function(event) {
        event.preventDefault();
        xActual = event.touches[0].clientX;
        yActual = event.touches[0].clientY;
        var xOffset = xActual - xInicial;
        var yOffset = yActual - yInicial;
        cuadrado.style.left = (cuadrado.offsetLeft + xOffset) + "px";
        cuadrado.style.top = (cuadrado.offsetTop + yOffset) + "px";
        xInicial = xActual;
        yInicial = yActual;
      });
    </script>
  </body>
</html>
