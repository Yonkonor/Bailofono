<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sonido sintético</title>
	<style>
		.no-seleccionable {
			user-select: none;
			-moz-user-select: none;
			-khtml-user-select: none;
			-webkit-user-select: none;
			-o-user-select: none;
		}
	</style>
</head>
<body>
	<h1>Sonido sintético de acorde de la mayor</h1>
	
	<!-- Botón para encender y apagar el sonido -->
	<button id="botonSonido" class="no-seleccionable" disabled onmousedown="toggleSonido()">Encender sonido</button>
	
	<script>
		// Crear el contexto de audio
		var contextoAudio = new (window.AudioContext || window.webkitAudioContext)();
		
		// Crear el oscilador
		var oscilador = contextoAudio.createOscillator();
		oscilador.type = 'sawtooth';
		oscilador.frequency.value = 440; // frecuencia del la 440Hz
		
		// Crear el filtro
		var filtro = contextoAudio.createBiquadFilter();
		filtro.type = 'lowpass';
		filtro.frequency.value = 1000; // frecuencia de corte del filtro
		
		// Conectar el oscilador al filtro y el filtro al destino de audio
		oscilador.connect(filtro);
		filtro.connect(contextoAudio.destination);
		
		// Función para encender y apagar el sonido
		function toggleSonido() {
			if (oscilador.started) {
				oscilador.stop();
				oscilador.started = false;
				document.getElementById('botonSonido').innerHTML = 'Encender sonido';
				document.getElementById('botonSonido').disabled = true;
			} else {
				oscilador.start();
				oscilador.started = true;
				document.getElementById('botonSonido').innerHTML = 'Apagar sonido';
			}
		}
		
		// Controlar el estado del botón y la reproducción del sonido
		oscilador.onended = function() {
			oscilador.started = false;
			document.getElementById('botonSonido').innerHTML = 'Encender sonido';
			document.getElementById('botonSonido').disabled = false;
		};
	</script>
</body>
</html>
