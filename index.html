<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sintetizador de Sonidos</title>
  <style>
    #range-slider {
      position: absolute;
      top: 70px;
      left: 10%;
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>Sintetizador de Sonidos</h1>
  <button id="on-off-button">Encender</button>
  <div id="range-slider">
    <input type="range" id="frequency-slider" min="200" max="2000" value="1000">
  </div>
  <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    oscillator.type = 'sine';
    oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime);
    oscillator.start();
    let isPlaying = true;
    document.getElementById('on-off-button').addEventListener('click', () => {
      isPlaying = !isPlaying;
      if (isPlaying) {
        oscillator.connect(audioCtx.destination);
        document.getElementById('on-off-button').textContent = 'Apagar';
      } else {
        oscillator.disconnect(audioCtx.destination);
        document.getElementById('on-off-button').textContent = 'Encender';
      }
    });
    document.getElementById('frequency-slider').addEventListener('input', (event) => {
      const frequency = event.target.value;
      oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
    });
  </script>
</body>
</html>
