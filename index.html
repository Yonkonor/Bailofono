<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
  </head>
  <body>
    <div style="text-align:center;">
      <h1>Sintetizador</h1>
      <button onclick="toggleSound()">Encender / Apagar</button>
    </div>
    <script>
      let synth = new Tone.Synth().toDestination();
      let isPlaying = false;

      // Configuración del acelerómetro
      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', function(e) {
          let z = e.accelerationIncludingGravity.z;
          let intensity = z > 0 ? z : 0;
          synth.volume.value = (intensity / 10); // ajusta el volumen del sintetizador
        });
      }

      // Función para encender / apagar el sonido
      function toggleSound() {
        if (!isPlaying) {
          // Genera el acorde de la mayor y reproduce el sonido
          synth.triggerAttackRelease(["C4", "E4", "G4"], "4n");
          isPlaying = true;
        } else {
          // Detiene el sonido
          synth.releaseAll();
          isPlaying = false;
        }
      }
    </script>
  </body>
</html>
