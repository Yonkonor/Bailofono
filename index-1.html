<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sintetizador de Sonido</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
		}
		
		#barra {
			position: absolute;
			top: 400px;
			left: 10%;
			width: 80%;
			height: 20px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 10px;
		}
		
		#boton {
			position: absolute;
			top: 0px;
			left: 10%;
			width: 40px;
			height: 40px;
			background-color: #333;
			border-radius: 5px;
			cursor: pointer;
			z-index: 1;
		}
		
		#onoff {
			position: absolute;
			top: 120px;
			left: 10%;
			width: 30%;
			height: 40px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
		}

		#z-value {
			position: absolute;
			top: 160px;
			left: 10%;
			width: 30%;
			height: 40px;
			background-color: #fff;
			color: #333;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div id="barra">
		<div id="boton"></div>
	</div>
	<button id="onoff" onclick="toggleSound()">Encender Sonido</button>
	<div id="z-value"></div>
	
		<script>
		var context = new AudioContext();
		var oscilador = null;
		var playing = false;

		function toggleSound() {
			if (playing) {
				oscilador.stop();
				playing = false;
				document.getElementById("onoff").innerHTML = "Encender Sonido";
			} else {
				oscilador = context.createOscillator();
				oscilador.type = "sine";
				oscilador.frequency.value = 50;
				
				// Obtener la componente z del aceler贸metro
				window.addEventListener("devicemotion", function(event) {
					var acceleration = event.accelerationIncludingGravity;
					var z = acceleration.z;
					// Modulaci贸n de amplitud con el valor de z del aceler贸metro
					osciladorGain.gain.value =  (z / 2);
					// Actualizar el valor de z en el elemento HTML
					document.getElementById("z-value").innerHTML = "z: " + z.toFixed(2);
				});
				
				// Crear nodo de ganancia para modulaci贸n de amplitud
				var osciladorGain = context.createGain();
				osciladorGain.gain.value = 0.9;
				oscilador.connect(osciladorGain);
				osciladorGain.connect(context.destination);
				
				oscilador.start();
				playing = true;
				document.getElementById("onoff").innerHTML = "Apagar Sonido";
			}
		}

		document.addEventListener("DOMContentLoaded", function(event) {
			var barra = document.getElementById("barra");
			var boton = document.getElementById("boton");
			var ancho = barra.offsetWidth - boton.offsetWidth;
			var frecuencia = 200;

			barra.addEventListener("touchstart", function(event) {
				event.preventDefault();
				var touch = event.touches[0];
				if (touch.target == boton) {
					boton.offsetX = touch.clientX - boton.offsetLeft;
				}
			});

			barra.addEventListener("touchmove", function(event) {
				event.preventDefault();
				var touch = event.touches[0];
				var x = touch.clientX - barra.offsetLeft - boton.offsetX;
				if (x < 0) {
					x = 0;
				} else if (x > ancho) {
					x = ancho;
				}
				boton.style.left = x + "px";
				var posicion = x / ancho;
				frecuencia = 200 + Math.round(posicion * 500);
				oscilador.frequency.value = frecuencia;
			});
		});
	</script>
</body>
